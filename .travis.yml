language: python
dist: xenial

python:
  - 3.6
  - 3.7
  - nightly

matrix:
  fast_finish: true
  include:
    - os: osx
      osx_image: xcode10.2
      language: generic
    - os: windows 
      python: 3.7
      language: shell
      env: 
        - PATH=/c/Python37:/c/Python37/Scripts:$PATH 
      before_install: 
        - choco install python --version 3.7.1
        - curl -sSL https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py | python
  allow_failures:
    - os: windows
    - python: nightly

cache:
  pip: true
  directories:
    - tests/data

# This will only run for the linux and macOS versions
before_install:
  - curl -sSL https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py | python

install:
  - poetry install

script:
  - poetry run pytest --cov=Starfish --black

after_success:
  - coveralls
