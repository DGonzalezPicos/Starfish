language: python
dist: xenial

python:
  - 3.6
  - 3.7
  - 3.8-dev
  - nightly

matrix:
  fast_finish: true
  include:
    - os: osx
      osx_image: xcode10.2
      language: generic
    - os: windows
      python: 3.6
      language: shell
      env: 
        - PATH=/c/Python36:/c/Python36/Scripts:$PATH 
      before_install: 
        - choco install python --version 3.6.0
        - python -m pip install -U pipenv
    - os: windows 
      python: 3.7
      language: shell
      env: 
        - PATH=/c/Python37:/c/Python37/Scripts:$PATH 
      before_install: 
        - choco install python --version 3.7.0
        - python -m pip install -U pipenv
  allow_failures:
    - os: windows
    - os: osx
    - python: 3.8-dev
    - python: nightly

cache:
  pip: true
  directories:
    - tests/data

# This will only run for the linux and macOS versions
before_install:
  - pip install -U pip
  - pip install -U pipenv

install:
  - pipenv install

script:
  - pipenv run black --check .
  - pipenv run pytest --cov=Starfish

after_success:
  - coveralls

# Extra job to make sure installation works
jobs:
  include:
    - stage: "test setup.py"
      script: python setup.py install